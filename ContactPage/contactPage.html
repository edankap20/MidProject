<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Project</title>
    <link type="text/css" rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navBar">
        <section class="container">
            <img class="circleLogo" src="/HomePage/Logos/circle.svg" alt="circleLogo">
            <ul class="menu">
                <li><a href="/HomePage/index.html">Home</a></li>
                <li><a href="#projectsSection">Projects</a></li>
                <li><a href="#servicesSection">Services</a></li>
            </ul>
            <button class="contactUs">
                <a href="/ContactPage/contactPage.html">Contact Us</a>
            </button>
        </section>
    </nav>
    
    
    <section>
        <div>
            <h1>Contact Us</h1>
        </div>
        <form class="contacForm" action="" method="get">
            <div>
                <label for="name">Full Name*</label>
                <div>
                    <input type="text" name="name" id="name" required>
                </div>
            </div>
            <div>
                <div>
                    <label for="email">Email</label>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                    </div>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <div>
                        <input type="number" name="phone" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>
            </div>
            <div>
                <label for="message">Message</label>
                <div>
                    <textarea name="message" id="message" rows="15" placeholder="Write your message here">
                        
                    </textarea>
                </div>
            </div>
            <div>
                <input class="bottomSubmit" type="submit" value="Submit">
            </div>
        </form>
    </section>
    


    

    <footer class="footerSection">
        <section class="conteiner">
            <div class="content">
                <img class="circleLogo" src="/HomePage/Logos/circle.svg" alt="circleLogo">
                <h7>2972 Westheimer Rd. Santa Ana,</h7>  
                <h7>Illinois 85486</h7>
            </div>
            <div class="links">
                <ul class="upList">
                    <li><a href="">Team</a></li>
                    <li><a href="#servicesSection">Services</a></li>
                    <li><a href="/ContactPage/contactPage.html">About Us</a></li>
                </ul>
                <ul class="buttomList">
                    <li><a href="">Press</a></li>
                    <li><a href="/ProjectPage/projectPage.html">Projects</a></li>
                    <li><a href="">Privacy Policy</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
