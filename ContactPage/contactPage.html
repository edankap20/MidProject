<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" href="/main.css">
    <link type="text/css" rel="stylesheet" href="/ContactPage/contact_page.css">
</head>
<body>
    <header class="navBar">
        <section class="container">
            <img class="circleLogo" src="/Assets/Logos/circle.svg" alt="circleLogo">
            <button class="open-menu" id="menu-open"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">
                <button class="close-menu" id="menu-close"><i class="bi bi-x-lg"></i></button>
                <ul class="menu" id="closeHamburguer">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/ProjectPage/projectPage.html">Projects</a></li>
                    <li><a href="#servicesSection">Services</a></li>
                </ul>
            </nav>
            <button class="contactUs">
                <span class="headLine-17-Medium"><a href="/ContactPage/contactPage.html">Contact Us</a></span>
            </button>
        </section>
    </header>
    
    <section id="formSection">
        <div class="title">
            <h1>Contact Us</h1>
        </div>
        <form class="contactForm"  method="get">
            <div class="fullName">
                <label for="fullName">Full Name*</label>
                <div>
                    <input type="text" name="fullName" id="fullName" placeholder="Enter your email address" required>
                </div>
            </div>
            <div class="emailAndPhone">
                <div class="email">
                    <label for="email">Email</label>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                <div class="phone">
                    <label for="phone">Phone</label>
                    <div>
                        <input type="number" name="phone" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
            </div>
            <div class="message">
                <label for="message">Message</label>
                <div>
                    <textarea name="message" id="message" cols="30" rows="15" placeholder="Write your message here..."></textarea>
                </div>
            </div>
            <div>
                <button type="button" class="bottomSubmit">Submit</button>
            </div>
            <div class="alertMessage" style="display:none;"></div>
        </form>
    </section>
    


    <footer class="footerSection">
        <section class="footerConteiner">
            <div class="content">
                <img class="circleLogo" src="/Assets/Logos/circle.svg" alt="circleLogo">
                <div><h7>2972 Westheimer Rd. Santa Ana,</h7>  </div>
                <div><h7>Illinois 85486</h7></div>
            </div>
            <div class="links">
                <ul class="upList">
                    <li><a href="">Team</a></li>
                    <li><a href="#servicesSection">Services</a></li>
                    <li><a href="/ContactPage/contactPage.html">About Us</a></li>
                </ul>
                <ul class="buttomList">
                    <li><a href="">Press</a></li>
                    <li><a href="/ProjectPage/projectPage.html">Projects</a></li>
                    <li><a href="">Privacy Policy</a></li>
                </ul>
            </div>
        </section>
    </footer>
    <script src="/ContactPage/contact_page.js"></script>
</body>
</html>
